name: Playwright Cucumber CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Cucumber tests
        run: npm run cucumber
        env:
          CI: true

      - name: Run Playwright tests with HTML reporter
        run: npx playwright test --reporter=html
        env:
          CI: true

      - name: Copy Playwright HTML report to docs folder
        if: always()
        run: |
          mkdir -p docs
          cp -r playwright-report/* docs/

      - name: Upload Playwright HTML report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/

      - name: Upload Cucumber HTML report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: reports/cucumber-report.html

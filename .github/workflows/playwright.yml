name: Playwright + Cucumber CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # -----------------------------
      # Run Cucumber tests
      # -----------------------------
      - name: Run Cucumber tests
        run: npm run cucumber
        env:
          CI: true

      # -----------------------------
      # Run Playwright API tests
      # -----------------------------
      - name: Run Playwright API tests
        run: npx playwright test src/tests/api --reporter=html
        env:
          CI: true

      # -----------------------------
      # Combine reports
      # -----------------------------
      - name: Combine HTML reports
        if: always()
        run: |
          mkdir -p docs
          # Copier rapport Cucumber
          cp reports/cucumber-report.html docs/cucumber-report.html
          # Copier rapport Playwright
          cp -r playwright-report/* docs/
          # Optionnel : renommer index.html principal pour Playwright
          mv docs/index.html docs/playwright-report.html

      - name: Upload combined HTML report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: combined-html-report
          path: docs/
